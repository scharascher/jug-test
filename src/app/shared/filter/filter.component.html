<form [formGroup]="form"
      class="flex">
  <div class="flex__item mb-10" *ngFor="let key of filterKeys"
       [ngSwitch]="filters[key].type">
    <div *ngSwitchCase="filterTypes.CHECKBOX_GROUP">
      <app-checkbox-group [controlName]="key"
                          [parentForm]="form"
                          [items]="filters[key].values">
        {{key}}
      </app-checkbox-group>
    </div>
    <div *ngSwitchCase="filterTypes.INPUT">
      <app-input [controlName]="key"
                 [parentForm]="form"
                 [placeholder]="key"></app-input>
    </div>
  </div>
